<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sheep! Minting Portal for NFT Ecosystem"
    />
    <title>Sheep!</title>
    <!--<script type="text/javascript" src="jquery-3.6.0.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway:wght@100;200;600&family=Sniglet:wght@800&display=swap" rel="stylesheet">    
    <style>
        #sheep{
          width:100%;
          height:100%;
          position: fixed;
          top:0;
          left:0;
        }
        .sheep{
          position: absolute;
        }
        .flipped {
          transform: scale(-1, 1);
          -moz-transform: scale(-1, 1);
          -webkit-transform: scale(-1, 1);
          -o-transform: scale(-1, 1);
          -khtml-transform: scale(-1, 1);
          -ms-transform: scale(-1, 1);
       }
    </style>
  </head>
  <body>
    <div id="sheep"></div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script type="text/javascript">
      //make array and sort by y then add in order
      var y = [];
      var numsheep = 80;
      for(var r=0;r<numsheep;r++){    
        var multi = 1;
        if (Math.random()>.3) multi = 5;   
        y[r] = Math.random() * $('#sheep').height() / multi;
      }
      y.sort();

      for(var r=0;r<numsheep;r++){
        var no = r%4 + 1;
        var x = Math.random() * $('#sheep').width();
        var w = y[r] / $('#sheep').height() * 200;
        
        var sheep = "<img src='images/sheep" + no + ".png'";        
        if(Math.random() >.5) sheep += "class ='sheep flipped' ";
        else sheep += "class ='sheep' ";
        
        sheep += " style='left:" + x + "px;";
        sheep += " top:" + y[r] + "px;";
        sheep += " width:" + w + "px;'>";
        $('#sheep').append(sheep);
        
      }

    </script>
  </body>
</html>
